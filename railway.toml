[build]
builder = "NIXPACKS"

[[services]]
name = "backend"
source = "backend"

[services.build]
dockerfilePath = "backend/Dockerfile"

[services.deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"

[[services]]
name = "frontend"
source = "frontend"

[services.build]
dockerfilePath = "frontend/Dockerfile"

[services.deploy]
startCommand = "npm start"
