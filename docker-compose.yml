version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pv_postgres
    environment:
      POSTGRES_DB: pharmacovigilance
      POSTGRES_USER: pvuser
      POSTGRES_PASSWORD: pvpass_secure_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pvuser -d pharmacovigilance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pv_redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_secure_2024
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pv_backend
    environment:
      DATABASE_URL: postgresql://pvuser:pvpass_secure_2024@postgres:5432/pharmacovigilance
      REDIS_URL: redis://:redis_secure_2024@redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-your-key-here}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY:-mock}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-mock}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-mock}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32-byte-key-change-in-production-abcd1234}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pv_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
